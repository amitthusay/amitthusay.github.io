<div class="mm-gallery-grid">
  {% for item in include.items %}
    <a class="mm-gallery-item" href="{{ item.full | relative_url }}" title="{{ item.caption | escape }}">
      <img
        src="{{ item.thumb | default: item.full | relative_url }}"
        alt="{{ item.alt | default: item.caption | escape }}"
        loading="lazy"
      >
    </a>
  {% endfor %}
</div>
{% if include.caption %}
  <p class="mm-figure-caption">{{ include.caption }}</p>
{% endif %}
